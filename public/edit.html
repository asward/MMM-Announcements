<form action="" method="post">
    <div class="form-group">
        <label for="announcementText">Announcement</label>
        <input type="text" name="text" class="form-control" id="announcementText" aria-describedby="announcementHelp" placeholder="Enter Announcement" value="{{text}}" autofocus>
        <small id="announcementHelp" class="form-text text-muted">The Announcement you want to appear.</small>
    </div>
    <div class="form-group">
        <label for="durationText">Duration</label>
        <input type="text" name="duration" class="form-control" id="durationText" placeholder="30" value="{{duration}}">
        <small id="durationHelp" class="form-text text-muted">The duration (in seconds) to display the Announcement.</small>
    </div>
    <input type="submit" name="action" class="btn btn-primary" value="Update" />
    <input type="submit" name="action" class="btn btn-primary" value="Delete" />
</form>
